name: "ðŸ“Š Drift Analysis"

on:
  push:
    branches: [main]
    paths:
      - "python/**"
      - "tests/**"
      - "prompts/**"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

concurrency:
  group: drift-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  drift:
    name: Codebase Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          experimental: true
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache driftdetect
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: driftdetect-${{ runner.os }}-npm
      - name: Install driftdetect
        run: npm install -g driftdetect
      - name: Run drift scan
        run: drift scan --verbose --timeout 600
      - name: Python analysis
        run: drift py status
      - name: Quality gates
        run: drift gate
        continue-on-error: true
      - name: Drift status summary
        run: drift status
