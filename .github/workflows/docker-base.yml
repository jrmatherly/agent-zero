name: "üê≥ Docker Base Image"

on:
  push:
    branches: [main]
    paths:
      - "docker/base/**"
  workflow_dispatch:

concurrency:
  group: docker-base
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-base:
    name: Build & Push Base Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: docker/base
          file: docker/base/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/jrmatherly/apollos-ai-base:latest
          cache-from: type=gha,scope=docker-base
          cache-to: type=gha,mode=max,scope=docker-base
