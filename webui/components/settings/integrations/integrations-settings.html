<html>
<head>
  <title>Integrations</title>
</head>

<body>
<div x-data>
  <template x-if="$store.settings.settings">
    <div>
      <div class="section-title">Platform Integrations</div>
      <div class="section-description">Configure webhook integrations for Slack, GitHub, and Jira.</div>

      <!-- Master toggle -->
      <div class="field">
        <div class="field-label">
          <div class="field-title">Enable Integrations</div>
          <div class="field-description">Master toggle for all platform integrations</div>
        </div>
        <div class="field-control">
          <label class="toggle">
            <input type="checkbox"
                   x-model="$store.settings.settings.integrations_enabled" />
            <span class="toggler"></span>
          </label>
        </div>
      </div>

      <!-- Slack Section -->
      <div class="section-title" style="margin-top: 1.5rem; padding-bottom: 0.375rem; border-bottom: 1px solid var(--color-border, #333);">Slack</div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">Signing Secret</div>
          <div class="field-description">From Slack App &gt; Basic Information &gt; Signing Secret</div>
        </div>
        <div class="field-control">
          <input type="password"
                 x-model="$store.settings.settings.slack_signing_secret"
                 placeholder="Enter Slack signing secret" />
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">Bot Token</div>
          <div class="field-description">xoxb-* token from Slack App &gt; OAuth &amp; Permissions</div>
        </div>
        <div class="field-control">
          <input type="password"
                 x-model="$store.settings.settings.slack_bot_token"
                 placeholder="xoxb-..." />
        </div>
      </div>

      <!-- GitHub Section -->
      <div class="section-title" style="margin-top: 1.5rem; padding-bottom: 0.375rem; border-bottom: 1px solid var(--color-border, #333);">GitHub</div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">Webhook Secret</div>
          <div class="field-description">From GitHub App &gt; Webhook &gt; Secret</div>
        </div>
        <div class="field-control">
          <input type="password"
                 x-model="$store.settings.settings.github_webhook_secret"
                 placeholder="Enter GitHub webhook secret" />
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">App ID</div>
          <div class="field-description">From GitHub App &gt; General &gt; App ID</div>
        </div>
        <div class="field-control">
          <input type="text"
                 x-model="$store.settings.settings.github_app_id"
                 placeholder="&lt;from GitHub App settings&gt;" />
        </div>
      </div>

      <!-- Jira Section -->
      <div class="section-title" style="margin-top: 1.5rem; padding-bottom: 0.375rem; border-bottom: 1px solid var(--color-border, #333);">Jira</div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">Webhook Secret</div>
          <div class="field-description">Shared secret configured in Jira webhook URL</div>
        </div>
        <div class="field-control">
          <input type="password"
                 x-model="$store.settings.settings.jira_webhook_secret"
                 placeholder="Enter Jira webhook secret" />
        </div>
      </div>

      <div class="field">
        <div class="field-label">
          <div class="field-title">Site URL</div>
          <div class="field-description">Your Jira Cloud instance URL</div>
        </div>
        <div class="field-control">
          <input type="text"
                 x-model="$store.settings.settings.jira_site_url"
                 placeholder="https://yourorg.atlassian.net" />
        </div>
      </div>
    </div>
  </template>
</div>
</body>
</html>
